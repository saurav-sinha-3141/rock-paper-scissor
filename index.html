<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <p>
      <button onclick="playGame('Rock')" class="move-button">
        <img src="Assets\Images\rock-emoji.png" alt="Rock" class="move-icon">
      </button>
      <button onclick="playGame('Paper')" class="move-button">
        <img src="Assets\Images\paper-emoji.png" alt="Paper" class="move-icon">
      </button>
      <button onclick="playGame('Scissors')" class="move-button">
        <img src="Assets\Images\scissors-emoji.png" alt="Scissors" class="move-icon">
      </button>
      
      <p class="js-result result"></p>
      <p class="js-moves moves"></p>
      <p class="js-score score"></p>
      
      <button onclick="resetScore()" class="reset-score-button">Reset Score</button>
      <button class="auto-play-button" onclick="autoPlay()">Auto Play</button>
    </p>
    <script src="script.js"></script>
  </body>
</html>
